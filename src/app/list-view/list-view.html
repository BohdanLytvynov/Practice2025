<div class="container-fluid">
    <div class="d-flex m-bottom">
        <select #sel (click)="onFieldSelected(sel.value)">
            @for(enum of enums; track enum; let i = $index)
            {
                <option value="{{i}}">{{enum}}</option>
            }
        </select>
        <div class="margin">
            <button type="button" (click)="onSortPressed()" class="btn btn-secondary">Sort</button>
        </div>
        <div>
            <button type="button" (click)="onSearchPressed()" class="btn btn-primary">Search</button>
        </div>
        <div class="flex-grow-1">
            <input type="text" [(ngModel)]="searchInput" (ngModelChange)="onSearchInputChanged()" class="inp"/>
        </div>
    </div>
    <div class="list-group scroll lv-border">
        @for(cpu of cpus; track cpu; let index = $index){
            <app-cpu [isSelected]="selectedElements[index]"
            [data]="cpu" 
            (selected)="onElementSelected($event)"
            [showNumber]="index + 1"></app-cpu>
        }
    </div>
</div>
