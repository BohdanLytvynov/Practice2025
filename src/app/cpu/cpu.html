<div #container [ngClass]="isSelected? 'container-fluid box-style lv-element-select' : 'container-fluid box-style lv-element'">
    <h1>{{showNumber}}) {{data.name}}</h1>
    <p><span class="span-bold">Brand: </span> {{data.brand}}</p>
    <p><span class="span-bold">Number of CPU cores: </span> {{data.number_of_cores}}</p>
    <p><span class="span-bold">CPU's clock frequency: </span> {{data.clock_frequency}} GHz</p>
    <p><span class="span-bold">Cache memory size: </span> {{data.cache_memory_size}} MB</p>
    <p><span class="span-bold">Bit depth: </span>x{{data.bit_depth}}</p>
</div>
